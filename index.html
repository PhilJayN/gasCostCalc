<body>
  <h5> Calculate gas cost when using credit card with reward points vs paying by cash</h5>

  <main>
    <div class="userInput">
      Cash Price $ <input type="text" id="cashPrice" value="2.63">
      </br>
      Credit Price: $<input type="text" id="creditPrice" value="2.73">
      </br>
      Bank Discount %<input type="text" id="bankDiscount" value="1"> </br>
      Gallons Needed: <input type="text" id="gallonsNeeded" value="1">

      <button onclick="calculateButtonPressed()">Calculate!</button>
    </div>

    <div class='calculationResultContainer'>div container result
      <!--table is hidden by default, becomes visible when user clicks calculate button. calc result will get created inside it. -->
      <table class="hiddenResultTable">

        <tr id="cashTr">
          <th>Cash Cost</th>

        </tr>

        <tr id="creditTr">
          <th>Credit cost</th>

        </tr>


        <tr id="creditAndDiscountTr">
          <th>Credit Card Cost with Bank Discount</th>

        </tr>


        <tr id="diffTr">
          <th>Difference</th>


        </tr>
      </table>


    </div>

  </main>

  <div class="one" >test</div>
  <div class="two">test</div>
