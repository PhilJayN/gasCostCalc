<!DOCTYPE html>
<html>

<head>
    <title>Wel!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h5>Calculate gas cost when using credit card with reward points vs paying by cash</h5>

    <main>
      <p>
        hi there!
      </p>
      <h5>click!</h5>

        <div class="userInput">
          <form action="index.html" method="post">
            <input id="testInput"  type="text" value="2">

            <label>Cash Price $<input type="number" step="0.01" min="0" id="cashPrice" value="-2.63"></label><br />

            <label>Credit Price $<input type="number" step="0.01" id="creditPrice" value="2.73"></label><br />

            <label>Bank Discount %<input type="number" step="0.01" id="bankDiscount" value="1"></label><br />

            <label> Gallons Needed<input type="number" step="0.01" id="gallonsNeeded" value="1"></label><br />
          </form>

            <button class="calculate">Calculate!</button>
        </div>

        <div class="calculationResultContainer">

        </div>

    </main>


    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
