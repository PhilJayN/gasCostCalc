<!DOCTYPE html>
<html>
<!-- The whole point of this app is to see at which point it's cheapert
to pay with cash or pay with credit that has a reward for buying gas. -->
<!-- to see whether it's cheaper to pay for gas with cash or credit if and ONLY IF that CC has a bank discount -->
<head>
    <title>ssdfjkl</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <article class="example">
            <form action="index.html" method="post" id="mainForm">
              <!-- <h2>Info</h2> -->
                <!-- <ul class="formFields">
                        <li>
                          <label for="cashPrice">Cash Price $</label>
                          <input id="cashPrice" type="number" step="0.01" min="0"  />
                        </li>

                        <li>
                          <label for="creditPrice">Credit Price $</label>
                            <input type="number" step="0.01" id="creditPrice" />
                        </li>

                        <li>
                          <label for="bankDiscount">Bank Discount %</label>
                          <input type="number" step="0.01" id="bankDiscount"  />
                        </li>

                        <li>
                          <label for="gallonsNeeded"> Gallons Needed</label>
                          <input type="number" step="0.01" id="gallonsNeeded" />
                        </li>

                </ul> -->



                <ul class="formFields">
                  <p>
                    Station Price
                  </p>
                        <li>
                          <label for="cashPrice">Cash $</label>
                          <input type="number" step="0.01" min="0.01" id="cashPrice"  value="1"/>
                          <!-- <input type="number" step="0.01" min="0.01" id="cashPrice" /> -->

                        </li>

                        <li>
                          <label for="creditPrice">Credit $</label>
                            <input type="number" step="0.01" min="0.01" id="creditPrice" value="2.83" />
                        </li>

                        <hr>
                        <p>
                          Additional Info
                        </p>
                        <li>
                          <!-- most banks give 1-5% cashback-->
<!--you CAN put discount to be 0. it just means discount isn't considered at all in calc-->
                          <label for="bankDiscount">Bank Discount %</label>
                          <input type="number" step="1" min="0.01" id="bankDiscount" value="0.01" />
                        </li>

                        <li>
                          <label for="gallonsNeeded"> Gallons Needed</label>
                          <input type="number" step="1" min="0.01" id="gallonsNeeded" value="1" />
                        </li>

                </ul>
            </form>

            <!-- results container: -->
            <div class="calculationResultContainer" id="showMe">
              <table>
                <tr class="cashRowTitle">
                  <td>Cash Total</td>
                  <td id="cashTableData"></td>
                </tr>
                <tr class="creditRowTitle">
                  <td>Credit Total</td>
                  <td id="creditTableData"></td>
                </tr>
              </table>
            </div>

            <!-- turn calc btn into reset buttonn -->
            <button class="calculateBtn">Calculate</button>

        </article>





    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="app.js"></script>

</body>

</html>
